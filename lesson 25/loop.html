<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="t"></p>
    <script>
        var text ="";
        var i =0;
        while (i<10){
            text += "<br> The Number is " + i;
            i++;

        }
        document.getElementById("t").innerHTML = text;
    </script>
</body>
</html>
