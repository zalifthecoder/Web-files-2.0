<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parent Classes and Child classes in Javascript!</h1>
    <p id="n"></p>
    <script>
        class car {
            constructor (brand){
                this.carname = brand;
            }
            present () {
                return "I Have a " + this.carname;
            }
        }
        class model extends car {
            constructor (brand, mod){
                super (brand);
                this.model= mod;
            }
            show (){
                return this.present()+ "   and it is a  " + this.model;
            }
        }
        let mycar = new model ("ford", "Mustang");
        document.getElementById("n").innerHTML = mycar.show();
    </script>
</body>
</html>
