<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multiply array numbers by 10 </h1>
    <p id="ret"></p>
    <script>
        var arr = [13, 23, 43, 53, 63, 73, 83, 93, 103, 113];
function nrr(i) {
    return i*10;
        }
        var newarr = arr.map(nrr);
        document.getElementById("ret").innerHTML = newarr;
    </script>
</body>
</html>
