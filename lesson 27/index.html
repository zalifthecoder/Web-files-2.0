<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>javascript array sort</h2>
    <button onclick="acc()">Acending order</button>
    <button onclick="dcc()">Decending order</button>
    <p id="v"></p>
    <script>
        var sr = [1, 3, 2, 5, 4, 7, 6, 9, 8, 10];
        function acc() {
            sr.sort(function (a, b) {
                return a - b;
            })
            document.getElementById("v").innerHTML = sr;
        }
        function dcc() {
            sr.sort(function (a, b) {
                return b - a;
            })
            document.getElementById("v").innerHTML = sr;
        }
    </script>
</body>

</html>
